[mod-setting-name]
	Noxys_Swimming-swimming-speed=Swimming speed
	Noxys_Swimming-swimming-deep-speed=Deep water swimming speed
	Noxys_Swimming-is-deep-swimmable=Is deep water swimmable

[mod-setting-description]
	Noxys_Swimming-swimming-speed=The speed at which you can swim in shallow water. A lower number makes you slower.
	Noxys_Swimming-swimming-deep-speed=The speed at which you can swim in deep water. A lower number makes you slower.
	Noxys_Swimming-is-deep-swimmable=This detirmines if this mod is going to change the behavior of deep water as well.
