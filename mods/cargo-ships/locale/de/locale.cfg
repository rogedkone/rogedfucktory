[entity-description]
	cargo_ship= Großes Frachtschiff, das riesige Rohstoffmengen transportieren kann. Zum Betreten oder Verlassen des Schiffes drücke SHIFT+ENTER.
	oil_tanker= Großes Tankschiff, das riesiege Flüßigkeitsmengen transportieren kann. Zum Betreten oder Verlassen des Schiffes drücke SHIFT+ENTER.
	ship_pump=Spezielle Pumpe zum be- und entladen von Tankschiffen. Kann auf Wasser plaziert werden.
	oil_rig=Riesige schwimmende Förderplattform für Teifseeöl. Beinhaltet eine eigene unabhängige Stromproduktion und Elektrizitätsnetzwerk, welche die Bohrinsel und verbundene Schiffladepumpen mit Strom versorgen.
	deep_oil=Großes Vorkommen an Tiefseeöl. Kann mit einer Bohrinsel geborgen werden.
	port=Ziel automatisierter Schiffe.
	buoy=Ermöglicht es, mehrere Schiffe im gleichen Wasserstraßennetz zu koordinieren.
	chain_buoy=Liest das nächste Signal auf der Strecke, um bessere Kontrolle über die Schiffe zu ermöglichen.


