[mod-setting-description]
fuel_modifier=船舶标准燃油容量修正值。
waterway_reach_increase=增加玩家在控制水道、浮标、港口等时的触及范围。允许从远处放置和拆除水道。 设置为“0”以禁用范围增加。
oil_richness=用于使__ENTITY__deep_oil__比陆地石油更丰富。
no_oil_for_oil_rig=删除石油钻井平台的化学科学先决条件。 没有陆上石油时启用。
no_shallow_oil=启用遗留行为，以防止浅水中出现海上石油。
use_dark_blue_waterways=将水道变得更暗，从而更明显。
speed_modifier=将船舶和船只的移动速度乘以该值。 警告：快船看起来很傻。
oil_rig_capacity=石油钻井平台的内部存储空间。
tanker_capacity=油轮的储存能力。
no_catching_fish=阻止放置在水边的插入器捕捉鱼。
no_oil_on_land=清除陆地上的所有石油沉积物。 禁用海上石油时忽略。
prevent_waterway_rail_connections=如果选择此选项，您将无法将水路与其他类型的铁路连接起来。

