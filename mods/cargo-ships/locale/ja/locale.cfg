[tips-and-tricks-item-description]
cargo-ships=船たちを [entity=straight-water-way] に配置しましょう。航路はショートカットバーの航路ボタンをクリックするか、 __CONTROL__give-waterway__ を押すことで表示されます。\n[item=boat] は航路にも、車のように運転できる独立した乗り物としても配置可能です。\n\nタンカーは最大3つの [entity=pump] で積み下ろし出来ます。ポンプを手に持つと、有効な設置位置を確認できます。