[mod-setting-description]
fuel_modifier=船の標準的な燃料容量にこの値を乗じた値です。
waterway_reach_increase=航路、港、ブイなどを手に持っているときにプレイヤーの建築可能範囲が広がり、遠くから航路の建築、分解が可能になります。建築可能範囲の増加を無効にするには 0 に設定します。
oil_richness=__ENTITY__deep_oil__ を陸上の原油と比べてより魅力的にする。
no_oil_for_oil_rig=化学サイエンスパックを原油リグの前提条件としないようにします。陸上の原油がない状態でプレイする場合は有効にしてください。
no_shallow_oil=従来の動作を有効にして、浅瀬に沖合原油が生成されないように妨げます。
use_dark_blue_waterways=航路をより暗い色に変更し、それにより視認性を高めます。
speed_modifier=この値で船の移動速度を乗じます。注意: 高速な船は見た目が可笑しいです。
oil_rig_capacity=原油リグの内部容量。
oil_rigs_require_external_power=[font=default-bold]小さい:[/font] 原油リグは小さな内部電源を持ち、モジュールの使用時に電気ネットワークで補うことができます(これは通常のモードです)。\n[font=default-bold]なし:[/font] 原油リグは電気ネットワークに接続された時のみ動作します。\n[font=default-bold]無限:[/font] 原油リグは電気ネットワークに接続できなくなくなる代わりに常にフルパワーで動作します。
tanker_capacity=タンカーの貯蔵容量。
no_catching_fish=水辺に置かれたインサータが魚を釣るのを止める。
no_oil_on_land=陸上に原油が生成されなくなります。沖合原油が無効化されている場合は無視されます。
prevent_waterway_rail_connections=選択した場合、航路と他の種類のレールを接続することは出来なくなります。

