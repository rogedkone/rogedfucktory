[mod-setting-description]
fuel_modifier=Стандартная вместимость топливных баков кораблей умножается на это значение.
speed_modifier=Умножает скорость движения кораблей и лодок на это значение. Предупреждение: быстрые корабли выглядят глупо. 
oil_richness=Используйте это, чтобы месторождения глубоководной нефти стали более привлекательными, чем месторождения на суше.
no_oil_on_land=Убирает все нефтяные месторождения, расположенные на земле. Игнорируется, если месторождения глубоководной нефти отключены.
no_shallow_oil=Включите эту настройку, чтобы предотвратить появление морской нефти на мелководье.
waterway_reach_increase=Увеличивает расстояние действий игрока при установке водных путей, буёв, портов и т.д. Позволяет устанавливать и убирать водные пути с большого расстояния.  Поставьте '0', чтобы отключить.
no_oil_for_oil_rig=Делает технологию, необходимую для строительства глубоководных нефтяных платформ, независимой от химической науки. Нужно включить для возможности игры без наземной нефти.
use_dark_blue_waterways=Делает водные пути более тёмными и, следовательно, более заметными.
oil_rig_capacity=Внутреннее хранилище нефтяной платформы.
tanker_capacity=Вместимость хранилища танкера.
no_catching_fish=Предотвращает ловлю рыбы манипуляторами при установке манипулятора у кромки воды.
prevent_waterway_rail_connections=Если включено, вы не сможете соединить водный путь с другим типом железной дороги.

