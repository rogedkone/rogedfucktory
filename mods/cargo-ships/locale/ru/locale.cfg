regenerate-oil-help=/regenerate-oil-help <название поверхности или номер> - Восстанавливает наземные и глубоководные месторождения нефти на данной поверхности с учётом настроек мода.\nЕсли поверхность не указана, восстановятся месторождения на всех поверхностях.\nЕсли установлен мод RSO, будут обновлены все поверхности.
error-must-be-admin=Ошибка: Вы должны быть администратором, чтобы использовать эту команду.
regenerate-started=__1__ начал восстановление нефтяных месторождений на поверхности __2__...
regenerate-finished=Восстановление нефтяных месторождений завершено (исправлено __1__ / __2__ __plural_for_parameter_2_{1=поверхности|rest=поверхностей}__).
all-surfaces=Все поверхности
regenerate-stats=Восстановление месторождений нефти на __1__: удалено месторождений глубоководной нефти: __2__, наземных нефтяных месторождений удалено или конвертировано в месторождения глубоководной нефти: __3__.
regenerate-none=Восстановление месторождений нефти на __1__: изменений нет.
error-rso-regenerate-surface=Невозможно регенерировать одну поверхность с установленным модом RSO. Используйте "/regenerate-oil", чтобы восстановить все ресурсы на всех поверхностях.

