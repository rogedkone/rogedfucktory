[entity-description]
boat=Mała i szybka łódź z niewielką przestrzenią na ekwipunek. Może zostać położona zarówno na drogach wodnych jak i jako niezależny pojazd. Aby wejść lub wyjść wciśnij SHIFT+ENTER.
cargo_ship=Duży statek towarowy zdolny do transportowania ogromnych ilości zasobów. Aby wejść lub wyjść wciśnij SHIFT+ENTER.
oil_tanker=Duży zbiornikowiec zdolny do transportu ogromnych ilości płynów. Aby wejść lub wyjść wciśnij SHIFT+ENTER.
ship_pump=Specjalna pompa do załadunku i rozładunku zbiornikowców. Może być umieszczona na wodzie. Nie koliduje ze statkami i musi być położona blisko dróg wodnych (zmieniło się to w aktualizacji 0.0.45, pompy muszą być teraz położone bliżej torów wodnych niż wcześniej i będą musiały być wymienione w istniejących konfiguracjach).
oil_rig=Masywna platforma do wydobywania ropy z głębin morskich. Obejmuje własną lokalną wytwórnię energii i sieć elektryczną, zaopatrującą w energię samą platformę wiertniczą, a także podłączone pompy ładunkowe.
deep_oil=Duże głębinowe złoże ropy. Możliwość wydobycia za pomocą platformy wiertniczej.
port=Przystanek dla zautomatyzowanych statków.
buoy=Dzieli system dróg wodnych na bloki, umożliwiając wielu statkom poruszanie się w tej samej sieci.
chain_buoy=Odczytuje kolejne sygnały na ścieżce, aby umożliwić lepszą kontrolę nad statkami.
bridge_north_clickable=Zautomatyzowany most kolejowy, który otwiera się, aby przepuścić statki. Zaleca się stosowanie tej samej sygnalizacji, co przy normalnym przejeździe kolejowym.

