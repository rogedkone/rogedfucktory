[entity-description]
	boat=Malá a rychlá loď s malým nákladním prostorem. Může být položena buď na vodní trasu nebo jako samostatné vozidlo. Do lodě vstupte a poté z ní vystupte pomocí SHIFT+ENTER.
	indep-boat=Malá a rychlá loď s malým nákladním prostorem. Může být položena buď na vodní trasu nebo jako samostatné vozidlo. Do lodě vstupte a poté z ní vystupte pomocí SHIFT+ENTER.
	cargo_ship=Velká nákladní loď schopna transportovat obrovské množství předmětů. Do lodě vstupte a poté z ní vystupte pomocí SHIFT+ENTER.
	oil_tanker=Velký ropný tanker schopný transportovat obrovské množství kapalin. Do tankeru vstupte a poté z něj vystupte pomocí SHIFT+ENTER.
	ship_pump=Speciální čerpadlo pro napuštění a vypuštění ropných tankerů. Může být položeno na vodě. Nesráží se s loděmi a musí být položeno v blízkosti vodních tras (toto chování se změnilo v aktualizaci 0.0.45, čerpadla nyní musí být položena blíže k vodním trasám než dříve).
	oil_rig=Masivní plovoucí platforma určená k extrakci hlubokomořských ropných ložisek. Zahrnuje vlastní lokální zdroj energie a poskytuje ropu jak sobě, tak připojenému čerpadlu.
	deep_oil=Velké hlubokomořské ložisko ropy. Extrahovatelné pomocí ropné plošiny.
	port=Destinace pro automatizovanou lodní přepravu.
	buoy=Dělí vodní trasy na bloky, čímž umožňuje fungování většího počtu lodí v jedné vodní síti.
	chain_buoy=Čte následující signální bóji k lepší kontrole lodí.
	bridge_north_clickable=Automatizovaný vlakový most, který se zvedá, čímž umožňuje podplutí loděmi. Doporučujeme aplikovat stejná pravidla křižovatek jako u vlakových sítí.
	bridge_east_clickable=Automatizovaný vlakový most, který se zvedá, čímž umožňuje podplutí loděmi. Doporučujeme aplikovat stejná pravidla křižovatek jako u vlakových sítí.
	bridge_south_clickable=Automatizovaný vlakový most, který se zvedá, čímž umožňuje podplutí loděmi. Doporučujeme aplikovat stejná pravidla křižovatek jako u vlakových sítí.
	bridge_west_clickable=Automatizovaný vlakový most, který se zvedá, čímž umožňuje podplutí loděmi. Doporučujeme aplikovat stejná pravidla křižovatek jako u vlakových sítí.
	bridge_base=Automatizovaný vlakový most, který se zvedá, čímž umožňuje podplutí loděmi. Položte podél existující rovné vodní trasy. Doporučujeme aplikovat stejná pravidla křižovatek jako u vlakových sítí.

